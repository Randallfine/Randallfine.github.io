<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="tictac/main.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="forms">
        <form class="choose">
            <label>Player One <br/> Choose Your Weapon</label>
            <label><input class="shape" type="radio" id="X" value="X"/>   X</label>
            <label><input class="shape" type="radio" id="O" value="O" />  O</label>
        </form>
        <br/>
        <form class="player">
            <label>Player Two Is:</label> <br/>
            <label for="playerOne"><input type="radio" name="player" value="One" id="playerOne">CPU</label>
            <label for="playerTwo"><input type="radio" name="player" value="Two" id="playerTwo">Human</label>
        </form>
    </div>

    <div class="scoreboard">
        <h3>Score</h3>
        <p>X: <span id="xScore">0</span></p>

        <p>O: <span id="oScore">0</span></p>

        <p>Tie: <span id="tie">0</span></p>
    </div>

    <table>
        <tr class="row top">
            <td class="columns"></td>
            <td class="columns mid"></td>
            <td class="columns"></td>
        </tr>
        <tr class="row middle">
            <td class="columns"></td>
            <td class="columns mid"></td>
            <td class="columns"></td>
        </tr>
        <tr class="row bottom">
            <td class="columns"></td>
            <td class="columns mid"></td>
            <td class="columns"></td>
        </tr>
    </table>
    <div class="turn">
    </div>



    <div class="message">
        <h1 class="win"></h1>
        <h1>Play Again?</h1>
        <div class="btn-group">
            <button id="reset" class="success btn btn-success">Yes</button>
            <button id="clear" class="alert btn btn-danger"> No</button>
        </div>
    </div>


    <script type="text/javascript" src="tictac/main.js"></script>
</body>

</html>
