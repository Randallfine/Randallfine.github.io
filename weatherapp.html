<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="weatherapp/weatherapp.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="assets/js/lib/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="weatherapp/weatherapp.js"></script>
  </head>
  <body>
    <h1 id="title">Your local Weather</h1>
<div class="container-fluid">
  <h3 id="city">Your City</h3>
  <h3 id="dayOfWeek"</h3>
  <h3 id="date"><span id="month">MM</span> <span id="day">DD</span>, <span id="year">YY</span></h3>

  <h3><span id="time"></span></h3>

  <h3 id="temp-title">The current temperature is</h3>

  <h1><span id="theTemp"></h1>

  <h3>With</h3>
  <h2><span id="condition"></span><h2>
  <p><img  id="graphic"></p>
</div>
  </body>
</html>
