<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSCalc</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Ops+One" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container pad-container">
            <div id="body" class="container">

                <h4 class="title">Calc-O-Tron</h4>

                <div class="screen">
                    <p class="view">0</p>
                </div>


                <div id="face">
                    <div class="btn group">
                        <button type="reset" class="danger clear">AC</button>
                        <button value="CE" class=" danger del">CE</button>
                        <button value="/" class="arith">&divide;</button>
                        <button value="*" class="arith">x</button>
                    </div>
                    <div class="btn group">
                        <button value="7" class="calc">7</button>
                        <button value="8" class="calc">8</button>
                        <button value="9" class="calc">9</button>
                        <button value="-" class="arith">-</button>
                    </div>
                    <div class="btn group">
                        <button value="4" class="calc">4</button>
                        <button value="5" class="calc">5</button>
                        <button value="6" class="calc">6</button>
                        <button value="+" class="arith">+</button>
                    </div>
                    <div class="btn group">
                        <button value="1" class="calc">1</button>
                        <button value="2" class="calc">2</button>
                        <button value="3" class="calc">3</button>
                        <button value="=" class="equals">=</button>
                    </div>
                    <div class="bottom btn group">
                        <button value="0" class="zero calc">0</button>
                        <button value="." class="dec">.</button>
                    </div>
                </div>
            </div>

            <div class="footer static-footer">
                <p>Made with curiosity by <span class="sig"><a href="https://randallfine.github.io" target="_blank">Randall</a></span> <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>2016</p>
            </div>
        </div>
    </div>
</body>

</html>
